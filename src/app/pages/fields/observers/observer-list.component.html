<div class="c-container -j-between -t-d-column -t-a-start">
  <h2>Monitors ({{observers.length}})</h2>
  <div class="c-button-container -j-end">
    <button (click)="triggerNewObserver()" class="c-button -primary">
      New Monitor
    </button>
  </div>
</div>
<ngx-datatable class="wri"
  #table
  [rows]="observers"
  columnMode="force"
  headerHeight=false
>
  <ngx-datatable-column prop="publication_date" name="Date">
  </ngx-datatable-column>
  <ngx-datatable-column prop="name" name="Name">
  </ngx-datatable-column>
  <ngx-datatable-column prop="observer_type" name="Type">
  </ngx-datatable-column>
  <ngx-datatable-column prop="organization" name="Organization">
  </ngx-datatable-column>
  <ngx-datatable-column prop="active" name="Active">
  </ngx-datatable-column>
  <ngx-datatable-column name="Actions">
     <ng-template let-row="row" ngx-datatable-cell-template>
       <button class="action" (click)="onEdit(row)"><otp-icon name="#icon-edit"></otp-icon></button>
       <button class="action" (click)="onDelete(row)"><otp-icon name="#icon-delete"></otp-icon></button>
     </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<div class="c-table-header">
  <otp-filters>
    <otp-filter [name]="'Type' | translate" prop="category-type" [values]="typeFilterValues" default="operator" [required]="true"></otp-filter>
  </otp-filters>
</div>

<otp-table [name]="'categories'" [caption]="'Categories' | translate" defaultSort="name">
  <otp-table-column prop="name" [name]="'Name' | translate"></otp-table-column>
</otp-table>

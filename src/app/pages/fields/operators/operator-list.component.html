<div class="c-container -j-between">
  <h2>Operators ({{operators.length}})</h2>
  <div class="c-button-container -j-end">
    <button (click)="triggerNewOperator()" class="c-button -primary">
      New Operator
    </button>
  </div>
</div>
<ngx-datatable class="wri"
  #table
  [rows]="operators"
  columnMode="force"
  headerHeight=false
>
  <ngx-datatable-column prop="name" name="Name">
  </ngx-datatable-column>
  <ngx-datatable-column prop="operator_type" name="Type">
  </ngx-datatable-column>
  <ngx-datatable-column prop="concession" name="Concession">
  </ngx-datatable-column>
  <ngx-datatable-column prop="is_active" name="Active">
  </ngx-datatable-column>
</ngx-datatable>

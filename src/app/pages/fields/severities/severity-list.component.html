<div class="c-table-header">
  <otp-filters>
    <otp-filter [name]="'Subcategory' | translate" values="subcategories" prop="subcategory" name-attr="name"></otp-filter>
  </otp-filters>
</div>

<otp-table [name]="'severities'" [caption]="'Severities' | translate" defaultSort="subcategory.name,level" [hideVisibleColumnsBox]="true">
  <!-- hack to sort by 2 columns subcategory name and level -->
  <otp-table-column prop="subcategory.name,level" [name]="'Subcategory' | translate" [include]="true">
    <ng-template let-row="row" table-cell-template>
      {{row.subcategory.name}}
    </ng-template>
  </otp-table-column>
  <otp-table-column prop="level" [name]="'Level' | translate"></otp-table-column>
  <otp-table-column prop="details" [name]="'Details' | translate"></otp-table-column>
</otp-table>

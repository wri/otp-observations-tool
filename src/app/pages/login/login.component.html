<div class="l-wrapper">
  <div class="login-container">
    <h2>{{'Login' | translate}}</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">{{'Email' | translate}}</label>
        <input type="email" id="username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required email />
        <div *ngIf="f.submitted && username.errors?.required" class="help-text">{{'Email is required' | translate}}</div>
        <p *ngIf="f.submitted && username.errors?.email && !username.errors?.required" class="help-text">{{'Please enter an email address' | translate}}</p>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">{{'Password' | translate}}</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-text">{{'Password is required' | translate}}</div>
      </div>
      <a routerLink="/forgot-password">{{'Reset password' | translate}}</a>
      <div class="c-button-container form-group">
        <button type="button" (click)="triggerRegister()" class="c-button -secondary">{{'Register' | translate}}</button>
        <button [disabled]="loading" class="c-button -primary">{{'Login' | translate}}</button>

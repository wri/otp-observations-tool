<div class="container">
  <div class="row">
    <div class="large-10 columns">
      <h2>Register</h2>
    </div>
  </div>
  <div class="row">
    <div class="large-10 columns">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !institution.valid }">
            <label for="institution">Institution</label>
            <input type="text" class="form-control" name="institution" [(ngModel)]="model.institution" #institution="ngModel" required />
            <div *ngIf="f.submitted && !institution.valid" class="help-block">Institution is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !country.valid }">
            <label for="country">Country
              <select>
                 <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
              </select>
            </label>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #password="ngModel" required email />
            <p *ngIf="f.submitted && !email.valid" class="help-block">Email is required</p>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="button primary">Register</button>

        </div>
      </form>
    </div>
  </div>
</div>
